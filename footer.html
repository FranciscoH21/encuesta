<script>
  // - - - - - - - - - - -> REVISA SI TODOS LOS CHECK ESTAN CORRECTOS O MANDA UN MENSAJE

  function error(P,p){

    divCont = document.getElementById(P);
    checks  = divCont.getElementsByTagName('input');
    aux = 0;

    for ( i=0; i<checks.length; i++ ){

      if(checks[i].checked == true){

        $(p).hide();
        return checks[i].value;

      }else{
        aux++;
      }

    }

    if(aux == checks.length){

      $(p).removeAttr("hidden");
    }
    return null;

  }

</script>

<style>
  /* - - - - - - - - - - -> ESTILOS DE LAS PREGUNTAS */

  /* SOBRE ESCRIBIENDO LA CLASE CONTAINER */
  .container {
    display: block;
    position: relative;
    padding-left: 35px;
    margin-bottom: 12px;
    cursor: pointer;
    font-size: 17px;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  /* ESCONDIENDO EL CHECK DEFAULT */
  .container input {
    position: absolute;
    opacity: 0;
    cursor: pointer;
    height: 0;
    width: 0;
  }

  /* PERSONALIZANDO CHECK */
  .checkmark {
    position: absolute;
    top: 0;
    left: 0;
    height: 25px;
    width: 25px;
    background-color: white;
    border: 1px solid black;
    border-radius: 20px;
  }

  /* CAMBIO DE COLOR CHECK HOVER */
  .container:hover input ~ .checkmark {
    background:#ABB2B9;
    /* border: solid 1px white; */
    /* border-radius: 0%; */
    /* transform: rotate(20deg); */
  }

  /* CAMBIO DE COLOR LABEL HOVER */
  label:hover{
    font-weight: bold;
  }

  /* CAMBIO DE COLOR CHECK AL DAR CHECKED */
  .container input:checked ~ .checkmark {
    background-color: #1B396B;
  }

  /* INDICARDOR CHECKET */
  .container .checkmark:after {
    left: 9px;
    top: 6px;
    width: 7px;
    height: 10px;
    border: solid white;
    border-width: 0 3px 3px 0;
    -webkit-transform: rotate(45deg);
    -ms-transform: rotate(45deg);
    transform: rotate(45deg);
  }

  /* RETIRA CHECK AL CHECKET */
  .checkmark:after {
    content: "";
    position: absolute;
    display: none;
  }

  /* MUESTRA INDICADOR CHECKET */
  .container input:checked ~ .checkmark:after {
    display: block;
  }

</style>
